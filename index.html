---
layout: default
---
<div class="home">
<div class="title-box">
    <img src="assets/img/sheehy-crest.png">
    <h1>The Sheehy Family Newsletter</h1>
    <p>Click on a date to download its issue.</p>
</div>
<div class="newsletter-list">
    {% for item in site.data.newsletters reversed %}
    <div class="item-tile">
        <a href="assets/newsletters/{{ item.file }}" target="_blank">
            <h2>{{ item.date }}</h2>
        </a>
    </div>
    {% endfor %}
</div>
</div>
<footer>
    Jekyll website by <a href="https://sheeshee.github.io">Samuel Sheehy</a>, 2022. See source <a href="https://github.com/sheeshee/sheehy-family-website">here</a>.
</footer>
